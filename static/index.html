<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Centerline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #cccccc8e;
    }
    #results {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;

    h2, h3 {

    }

    .image-row {

    }
    .image-row img {

      height: auto;
      border: 1px solid #ccc;
    }
    .image-row div {

    }
  </style>
</head>
<body>
  <h2>Upload ·∫£nh b·∫£n ƒë·ªì</h2>
  <form id="uploadForm">
    <input type="file" name="image" accept="image/*" />
    <button type="submit">X·ª≠ l√Ω</button>
  </form>

  <h3>·∫¢nh g·ªëc v√† ·∫£nh ƒë√£ x·ª≠ l√Ω:</h3>
  <div class="image-row">
    <div>
      <p><strong>·∫¢nh ch∆∞a x·ª≠ l√Ω:</strong></p>
      <img id="image" src="" />
    </div>
    <div>
      <p><strong>·∫¢nh ƒë√£ x·ª≠ l√Ω:</strong></p>
      <img id="resultImage" src="" alt="K·∫øt qu·∫£ x·ª≠ l√Ω" />

  </div>

  <h3>K·∫øt qu·∫£ x·ª≠ l√Ω:</h3>
  <div id="results">Ch∆∞a c√≥ k·∫øt qu·∫£.</div>

  <script>
    document.getElementById("uploadForm").onsubmit = async function(e) {
      e.preventDefault();
      const fileInput = document.querySelector("input[name='image']");
      const file = fileInput.files[0];
      if (!file) return alert("Vui l√≤ng ch·ªçn ·∫£nh.");

      // Hi·ªÉn th·ªã ·∫£nh ch∆∞a x·ª≠ l√Ω
      document.getElementById("image").src = URL.createObjectURL(file);

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("/process-image", {
        method: "POST",
        body: formData
      });

      if (!res.ok) {
        const err = await res.json().catch(()=>({error:"L·ªói kh√¥ng x√°c ƒë·ªãnh"}));
        return alert("L·ªói: " + (err.error || "Kh√¥ng th·ªÉ x·ª≠ l√Ω"));
      }

      const data = await res.json();
      const resultBox = document.getElementById("results");
      const resultImage = document.getElementById("resultImage");

      let output ;
      output += `üîπ T√¨m ƒë∆∞·ª£c ${data.segments.length} ƒëo·∫°n centerline\n`;
      data.segments.forEach((seg, i) => {
        output += `ƒê∆∞·ªùng ${i + 1}: ${JSON.stringify(seg)}\n`;
      });

      output += `\nüî∏ T√¨m ƒë∆∞·ª£c ${data.junctions.length} n√∫t giao\n`;
      data.junctions.forEach((junc, i) => {
        output += `N√∫t ${i + 1}: (${junc[0]}, ${junc[1]})\n`;
      });

      output += `\nüî∂ ƒêi·ªÉm gi·ªØa ng√£ 3/ng√£ 4: ${data.junction_midpoints.length}\n`;
      data.junction_midpoints.forEach((p, i) => {
        output += `Mid ${i + 1}: (${p[0]}, ${p[1]})\n`;
      });

      resultBox.textContent = output;
      resultImage.src = data.image_url + "?t=" + new Date().getTime();
    };
  </script>
</body>
</html>
