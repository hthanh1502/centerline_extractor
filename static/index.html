<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Centerline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #cccccc8e;
    }
    #results {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      white-space: pre-wrap;
      max-height: 500px;
      overflow-y: auto;
    }
    h2, h3 {
      color: #333;
    }
    button {
      padding: 8px 16px;
      margin-top: 10px;
    }
    .image-row {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .image-row img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
    .image-row div {
      flex: 1;
    }
  </style>
</head>
<body>
  <h2>Upload ảnh bản đồ</h2>
  <form id="uploadForm">
    <input type="file" name="image" accept="image/*" />
    <button type="submit">Xử lý</button>
  </form>

  <h3>Ảnh gốc và ảnh đã xử lý:</h3>
  <div class="image-row">
    <div>
      <p><strong>Ảnh chưa xử lý:</strong></p>
      <img id="image" src="" />
    </div>
    <div>
      <p><strong>Ảnh đã xử lý:</strong></p>
      <img id="resultImage" src="" alt="Kết quả xử lý" />
    </div>
  </div>

  <h3>Kết quả xử lý:</h3>
  <div id="results">Chưa có kết quả.</div>

  <script src="static/main.js"></script>  
</body>
</html>
